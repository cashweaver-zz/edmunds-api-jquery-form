<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Plethora Coding Challenge Submission</title>
  <meta name="author" content="Cash Weaver">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Plethora Coding Challenge Submission</h1>
        <h2>Cash Weaver</h2>
        <br>
        <br>
        <br>
      </div>








      <div class="col-xs-12">
        <div class="card card-block">
          <h4 class="card-title">Maintenance Schedules, Recalls and Technical Service Bulletins</h4>
          <div class="alert alert-danger" id="car-form-error-alert">
            <!-- Filled programmatically on form validation error -->
          </div>
          <form id="car-form">
            <div class="form-group">
              <label for="year">Year</label>
              <select class="form-control" name="year" id="vehicle-form-year"
                required>
                <!-- Filled programmatically on page load -->
              </select>
            </div>

            <div class="form-group">
              <label for="make">Make</label>
              <select class="form-control" name="make" id="vehicle-form-make">
                <!-- Filled programmatically on page load -->
              </select>
            </div>

            <div class="form-group">
              <label for="model">Model</label>
              <select class="form-control" name="model" id="vehicle-form-model">
                <!-- Filled programmatically on page load -->
              </select>
            </div>

            <div class="form-group">
              <label for="style">Trim</label>
              <select class="form-control" name="style" id="vehicle-form-style">
                <!-- Filled programmatically on page load -->
              </select>
            </div>

            <div class="form-group">
              <label for="engine">Engine</label>
              <select class="form-control" name="engine" id="vehicle-form-engine">
                <!-- Filled programmatically on page load -->
              </select>
            </div>

            <div class="form-group">
              <label for="transmission">Transmission</label>
              <select class="form-control" name="transmission" id="vehicle-form-transmission">
                <!-- Filled programmatically on page load -->
              </select>
            </div>

            <div class="form-group">
              <label for="mileage">Mileage</label>
              <input class="form-control" type="number" name="mileage"
              id="vehicle-form-mileage" min="0" max="300000"/>
            </div>

            <div class="form-group">
              <label for="zipcode">Zip Code</label>
              <input class="form-control" type="number" name="zipcode"
              id="vehicle-form-zipcode" min="0" max="99999"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="card card-block" id="results-wrapper">
          <h4>Maintenance Schedules</h4>
          <div id="results-maintenance-schedules">
            <!-- Filled programmatically on form submission -->
          </div>

          <h4>Recalls</h4>
          <div id="results-recalls">
            <!-- Filled programmatically on form submission -->
          </div>

          <h4>Technical Service Bulletins</h4>
          <div id="results-bulletins">
            <!-- Filled programmatically on form submission -->
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
