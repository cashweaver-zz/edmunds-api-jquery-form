<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Plethora Coding Challenge Submission</title>
  <meta name="author" content="Cash Weaver">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Plethora Coding Challenge Submission</h1>
        <h2>Cash Weaver</h2>
      </div>








      <div class="col-xs-12">
        <form id="car-form">
          <div class="form-group">
            <label for="year">Year</label>
            <select class="form-control" name="year" id="vehicle-form-year">
              <!-- Filled programmatically on page load -->
            </select>
          </div>

          <div class="form-group">
            <label for="make">Make</label>
            <select class="form-control" name="make" id="vehicle-form-make">
              <option>None</option>
              <option>2</option>
              <!-- Filled programmatically on page load -->
            </select>
          </div>

          <div class="form-group">
            <label for="model">Model</label>
            <select class="form-control" name="model" id="vehicle-form-model">
              <option>None</option>
              <option>2</option>
              <!-- Filled programmatically on page load -->
            </select>
          </div>

          <div class="form-group">
            <label for="trim">Trim</label>
            <select class="form-control" name="trim" id="vehicle-form-trim">
              <option>None</option>
              <option>2</option>
              <!-- Filled programmatically on page load -->
            </select>
          </div>

          <div class="form-group">
            <label for="engine">Engine</label>
            <select class="form-control" name="engine" id="vehicle-form-engine">
              <option>None</option>
              <option>2</option>
              <!-- Filled programmatically on page load -->
            </select>
          </div>

          <div class="form-group">
            <label for="transmission">Transmission</label>
            <select class="form-control" name="transmission" id="vehicle-form-transmission">
              <option>None</option>
              <option>2</option>
              <!-- Filled programmatically on page load -->
            </select>
          </div>

          <div class="form-group">
            <label for="mileage">Mileage</label>
            <input class="form-control" type="number" name="mileage" id="vehicle-form-mileage" />
          </div>

          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input class="form-control" type="number" name="zipcode" id="vehicle-form-zipcode" />
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
